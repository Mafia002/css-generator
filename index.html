<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>CSS <span class="gradient">Gradient</span> Generator</h1>
        <br><br>
        <div class="controls">
            <div class="co-container">
            <!-- <label for="color1">Color 1:</label> -->
            <input type="color" id="color1" value="#ff9900" class="color-input">

            <!-- <label for="color2">Color 2:</label> -->
            <input type="color" id="color2" value="#ff33cc" class="color-input">
            </div>
            <br>
            <button id="add-color">Add Color</button>
<br>
<br>
<label for="gradient-style" class="gradient">Gradient Style:</label>
<select id="gradient-style">
  <option value="linear">Linear Gradient</option>
  <option value="radial">Radial Gradient</option>
  <option value="conic">Conic Gradient</option>
</select>

<div class="angle-control" style="display: none;">
    <label for="angle">Angle (degrees):</label>
    <input type="number" id="angle" min="0" max="360" value="0">
  </div>

<br>
<br>

            <button id="generate">Generate Gradient</button>
        </div>
        <div class="preview" id="gradient-preview"></div>
        <div class="css-code">
            <h2>Generated CSS Code:</h2>
            <textarea id="css-code-textarea" rows="6" readonly></textarea>
          </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
